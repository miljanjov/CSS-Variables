<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" name="spacing" type="range" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" name="blur" type="range" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" name="base" type="color" value="#ffffff">
    </div>
    <img src="/images/praha.jpg" alt="view of Carl's bridge in Praha">
    <script src="/script/index.js"></script>
</body>
</html>
